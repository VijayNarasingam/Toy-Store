  <script>
    // Sample product data (you can replace this with actual server data)
    const products = [
      { id: 1, name: 'Martial Arts Master', orprice:1299, price: 699, discount:'30% OFF' , image: 'img/tv samiyar.png',                             detail:'Lorem ipsum dolor sit amet consectetur. Consectetur accumsan egestas nulla cursus quam mauris.' },
      { id: 2, name: 'Monkey D Luffy',      orprice:1499, price: 899, discount:'40% OFF' , image: 'img/luffy.png' ,                                 detail:'Lorem ipsum dolor sit amet consectetur. Consectetur accumsan egestas nulla cursus quam mauris.' },
      { id: 3, name: 'Hulk',                orprice:699,  price: 629, discount:'10% OFF' , image: 'img/hulk.png' ,                                  detail:'Lorem ipsum dolor sit amet consectetur. Consectetur accumsan egestas nulla cursus quam mauris.' },
      { id: 4, name: 'One punch man',       orprice:899,  price: 599, discount:'30% OFF' , image: 'img/one-punch-man.png',                          detail:'Lorem ipsum dolor sit amet consectetur. Consectetur accumsan egestas nulla cursus quam mauris.' },
      { id: 5, name: 'Sanji',               orprice:899,  price: 539, discount:'40% OFF' , image: 'img/saanji.png',                                 detail:'Lorem ipsum dolor sit amet consectetur. Consectetur accumsan egestas nulla cursus quam mauris.' },
      { id: 6, name: 'Zoro',                orprice:1099, price: 659, discount:'40% OFF' , image: 'img/zoro.png',                                   detail:'Lorem ipsum dolor sit amet consectetur. Consectetur accumsan egestas nulla cursus quam mauris.' },
      { id: 7, name: 'L death note',        orprice:499,  price: 399, discount:'20% OFF' , image: 'img/L2.png' ,                                    detail:'Lorem ipsum dolor sit amet consectetur. Consectetur accumsan egestas nulla cursus quam mauris.' },
      { id: 8, name: 'Sonic',               orprice:399,  price: 219, discount:'46% OFF' , image: 'img/sonic_2-removebg-preview.png',               detail:'Lorem ipsum dolor sit amet consectetur. Consectetur accumsan egestas nulla cursus quam mauris.' },
      { id: 9, name: 'Gold D Roger',        orprice:1299, price: 779, discount:'30% OFF' , image: 'img/Gold_D_roger-removebg-preview.png',          detail:'Lorem ipsum dolor sit amet consectetur. Consectetur accumsan egestas nulla cursus quam mauris.' },
      { id: 10, name: 'Shoya Ishida',       orprice:699,  price: 519, discount:'25% OFF' , image: 'img/Shoya_Ishida-1-removebg-preview.png',        detail:'Lorem ipsum dolor sit amet consectetur. Consectetur accumsan egestas nulla cursus quam mauris.' }



    ];


    // Get product ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get('id'));

    // Find the selected product
    const product = products.find(p => p.id === productId);

    if (product) {
      // Display product details
      document.getElementById('product-name').innerText = product.name;
      document.getElementById('product-detail').innerText = product.detail;
      document.getElementById('product-price').innerText = `₹${product.price}`;
      document.getElementById('product-orprice').innerText = `₹${product.orprice}`;
      document.getElementById('product-discount').innerText = `${product.discount}`;
      document.getElementById('product-image').src = product.image;

      // Add product to cart
      document.getElementById('add-to-cart').addEventListener('click', () => {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingProduct = cart.find(item => item.id === product.id);

        if (existingProduct) {
          existingProduct.quantity += 1;
        } else {
          cart.push({ ...product, quantity: 1 });
        }


        localStorage.setItem('cart', JSON.stringify(cart));
      });
    } else {
      document.body.innerHTML = '<h2>Product not found</h2>';
    }
  </script>
</body>
</html>
